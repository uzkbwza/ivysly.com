<!DOCTYPE html>
<head>
	<!--I used Pelican to generate this blog, 
	so it may look a little different over here-->
    {% block head %}
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href="../style.css">
    <script src="https://kit.fontawesome.com/d453510ff5.js" crossorigin="anonymous"></script>
  
    <meta name="keywords" content="music, electronic">
    <meta name="description" content="a music artist and some other things">
    <meta name="author" content="Ivy Sly">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="language" content="English">
    <meta name="title" content="{% block linktitle %}Blog - Ivy Sly{% endblock linktitle %}">

    <meta property="og:title" content="{{ self.linktitle() }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ivysly.com/card.png">
    <meta property="og:description" content="a music artist and some other things">
    
    <meta name="twitter:site" content="@ivy_sly_">
    <meta name="twitter:creator" content="@ivy_sly_">
    <meta name="twitter:title" content="Ivy Sly">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="a music artist and some other things">
    <meta name="twitter:image" content="{{ HOMEURL }}/card.png">
  
    <link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
    <link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
    <link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
    <link rel=icon type=image/png sizes=192x192 href=/android-chrome-192x192.png>
    <link rel=icon type=image/png sizes=512x512 href=/android-chrome-512x512.png>
    
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    {% endblock head %}
  </head>

  <body>
    <div class="container">
      {% block header %}
      <div class="header">
      <a href="{{ HOMEURL }}"><h1>blogue</h1></a>
      <div class="linkbar linkbar-top">
        {% if output_file == 'index.html' %}
        <a href="{{ HOMEURL }}"><i class="fas fa-arrow-left"></i></a>
        {% else %}
        <a href="{{ SITEURL }}/index.html"><i class="fas fa-arrow-left"></i></a>
        {% endif %}
        </div>
      </div>
      {% endblock header %}

      <div class={% block contenttype %}"content"{% endblock contenttype %}>
        {% block content %}{% endblock %}
      </div>
      {% block linkbar %}
      <div class="linkbar linkbar-bottom">
        <a href="https://twitter.com/ivy_sly_"><i class="fab fa-twitter"></i></a>      
        <a href="https://github.com/uzkbwza"><i class="fab fa-github-alt"></i></a>       
        <a href="https://discord.gg/C4rkahA"><i class="fab fa-discord"></i></a>  
        <a href="https://ivysly.itch.io"><i class="fab fa-itch-io"></i></a>
        <a href="/blog/rss.xml"><i class="fas fa-rss"></i></a>
        
      </div>
      {% endblock linkbar %}
    </div>
  </body>
